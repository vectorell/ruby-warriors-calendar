<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ruby Warriors Kalender </title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="variables.css">

  <div class="container">

    <!-- Container: Yttersta huvud-containern som allting ligger i -->
    <div class="calendar">

        <!-- Container: Månad och år -->
        <div class="calendar__month-year__container">
        <button class="left-arrow">     
            <img src="image/left-arrow.png" alt="left-arrow" style="width:20px; height:20px;"></button>
            <h1 class="month-display">MÅNAD</h1>
            <select id="year-dropdown">
                <option value="2023">2021</option>
                <option value="2022">2022</option>
                <option value="2021">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <button class="right-arrow">
                <img src="image/right-arrow.png" alt="right-arrow" style="width:20px;height:20px;" ></button>
        </div>

        <!-- Container: veckodagarnas titlar -->
        <div class="calendar__weekdaytitles__container">
            <div class="weekday__container title-monday"> <span class="weekday-paragraph"> MÅNDAG </span> </div>
            <div class="weekday__container title-tuesday"> <span class="weekday-paragraph"> TISDAG </span> </div>
            <div class="weekday__container title-wednesday"> <span class="weekday-paragraph"> ONSDAG </span> </div>
            <div class="weekday__container title-thursday"> <span class="weekday-paragraph"> TORSDAG </span> </div>
            <div class="weekday__container title-friday"> <span class="weekday-paragraph"> FREDAG </span> </div>
            <div class="weekday__container title-saturday"> <span class="weekday-paragraph"> LÖRDAG </span> </div>
            <div class="weekday__container title-sunday"> <span class="weekday-paragraph"> SÖNDAG </span> </div>
        </div>
