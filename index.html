<!DOCTYPE html>
<html lang="sv_SE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ruby Warriors Kalender </title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="/overlay.css">
    <script src="/utils.js" defer></script>
    <script src="script.js" type="module"></script>
    <script defer src="adventlistner.js"></script>
</head>
<body>

  <div class="container">
    <div class="left">
    <!-- Container: Yttersta huvud-containern som allting ligger i -->
    <div class="calendar">

      <button data-modal-target="#modal">Week View</button>
      <div class="modal" id="modal">
       <div class="modal-header">
    
          <div class="title">Veckovy</div>
          <button data-close-button class="close-button">&times;</button>
       </div>
       <div class="modal-body">
          <div class="calendar__weekdaytitles__container">
             <div class="weekday__container title-monday"> <span class="weekday-paragraph"> MÅNDAG </span> </div>
             <div class="weekday__container title-tuesday"> <span class="weekday-paragraph"> TISDAG </span> </div>
             <div class="weekday__container title-wednesday"> <span class="weekday-paragraph"> ONSDAG </span> </div>
             <div class="weekday__container title-thursday"> <span class="weekday-paragraph"> TORSDAG </span> </div>
             <div class="weekday__container title-friday"> <span class="weekday-paragraph"> FREDAG </span> </div>
             <div class="weekday__container title-saturday"> <span class="weekday-paragraph"> LÖRDAG </span> </div>
             <div class="weekday__container title-sunday"> <span class="weekday-paragraph"> SÖNDAG </span> </div>
         </div>


         <div class="date__container date1"> <span class="weekday-number-text"> 1 </span> </div>
            <div class="date__container date2"> <span class="weekday-number-text"> 2 </span> </div>
            <div class="date__container date3"> <span class="weekday-number-text"> 3 </span> </div>
            <div class="date__container date4"> <span class="weekday-number-text"> 4 </span> </div>
            <div class="date__container date5"> <span class="weekday-number-text"> 5 </span> </div>
            <div class="date__container date6"> <span class="weekday-number-text"> 6 </span> </div>
            <div class="date__container date7"> <span class="weekday-number-text"> 7 </span> </div>
            
         
       </div>
      </div>
      <div id="overlay"></div>




         






        <!-- Container: Månad och år -->
        <div class="calendar__month-year__container">
        <button class="left-arrow">     
            <img src="image/left-arrow.png" alt="left-arrow" style="width:20px; height:20px;"></button>
            <h1 class="month-display">MÅNAD</h1>


                <input class="year-display" type="number">


            <button class="right-arrow">
                <img src="image/right-arrow.png" alt="right-arrow" style="width:20px;height:20px;" ></button>
        </div>

        <!-- Container: veckodagarnas titlar -->
        <div class="calendar__weekdaytitles__container">
            <div class="weekday__container title-monday"> <span class="weekday-paragraph"> MÅNDAG </span> </div>
            <div class="weekday__container title-tuesday"> <span class="weekday-paragraph"> TISDAG </span> </div>
            <div class="weekday__container title-wednesday"> <span class="weekday-paragraph"> ONSDAG </span> </div>
            <div class="weekday__container title-thursday"> <span class="weekday-paragraph"> TORSDAG </span> </div>
            <div class="weekday__container title-friday"> <span class="weekday-paragraph"> FREDAG </span> </div>
            <div class="weekday__container title-saturday"> <span class="weekday-paragraph"> LÖRDAG </span> </div>
            <div class="weekday__container title-sunday"> <span class="weekday-paragraph"> SÖNDAG </span> </div>
        </div>

        <div class="date-boxes">
            
        </div>
     
    <!-- <button class="add-event-btn">Lägg till händelse</button> -->
    
          
    </div>
    <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
        </div>
  </div>

    <!-- right vy som handlar om event/händelser under dagen -->

    <div class="right">
      <div class="today-date">
        <div class="event-day">Ons</div>
        <div class="event-date">12 Maj 2023</div>
      </div>
      <div class="events"></div>
    
    <button class="add-event-btn">Lägg till händelse</button>
      <!-- <i class="fas fa-plus"></i> -->
   
 </div>
  </div>
</div>
</body>
</html>
